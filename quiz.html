<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body onload="showQuestion(0), startTime()">
  <a href="index.html">Go to Home page !</a>
  <div class="container">
    <div class="card">
        <div class="card-header">
        <h5>Welcome, <script>document.write(sessionStorage.getItem("name").toUpperCase());</script><span id="timer" class="float-right">02:00</span></h5>
        </div>
        <div class="card-body">
          <h5 class="card-title" id="divQuestion"></h5>
          <p class="card-text divOption" onclick="activeOption(this)"></p>
          <p class="card-text divOption" onclick="activeOption(this)">Option 2</p>
          <p class="card-text divOption" onclick="activeOption(this)">Option 3</p><hr>
          <a href="#" class="btn btn-primary" id="next" onclick="nextQuestion()">Next Question</a>
        </div>
      </div>
    </div>  
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
